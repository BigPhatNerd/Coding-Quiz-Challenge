<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel = "stylesheet" href="./assets/style.css">
</head>
<body>
    <header class = "header-wrapper">
        <div class = "high-score-container" id = "high-score-container">

        </div>
        
        <div class = "countdown-timer" id = "countdown-timer">
            <h2 class = "countdown" id = "countdown"></h2>
        </div>
    </header>
    <main class = "main-body" id = "main-body">
        <!-- Hero/Intro Section Start -->
        <section class = "intro-wrapper" id = "intro-wrapper">
           <input type = "text" id = "input-box" class = "input-box">
        </section>
        <!-- Hemro/Intro Section End -->
        <!-- Question Section Start -->
        <section class="question-rotation-wrapper" id = "question-rotation-wrapper">
        </section>
        <!-- Question Section End -->
        <!-- Answer Section Start --> 
        <div class = "answer-section" id = "answer-section">
        
            <section class = "answer-rotation-wrapper" id = "answer-rotation-wrapper">
                <ul class = "answer-options" id = "answer-option-one"></ul>
            </section>
            <section class = "answer-rotation-wrapper" id = "answer-rotation-wrapper">
                <ul class = "answer-options" id = "answer-option-two"></ul>
            </section>
            <section class = "answer-rotation-wrapper" id = "answer-rotation-wrapper">
                <ul class = "answer-options" id = "answer-option-three"></ul>
            </section>
            <section class = "answer-rotation-wrapper" id = "answer-rotation-wrapper">
                <ul class = "answer-options" id = "answer-option-four"></ul>
            </section>
        </div>
        <!-- Answer Section End -->
        <footer class = "answer-box" id = "answer-box">
            
        </footer>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
